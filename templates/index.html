<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Recommender - Discover Similar Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #0f0f23;
            --dark-card: #1a1a2e;
            --dark-text: #ffffff;
            --light-bg: #f8fafc;
            --light-card: #ffffff;
            --light-text: #1e293b;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.15);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light-bg);
            color: var(--light-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        /* Header */
        .header {
            background: var(--primary-gradient);
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .header-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Search Section */
        .search-section {
            padding: 3rem 0;
            background: var(--light-card);
            margin: -2rem 2rem 2rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            z-index: 10;
        }

        body.dark-mode .search-section {
            background: var(--dark-card);
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1.5rem 1.5rem 1.5rem 4rem;
            border: 2px solid transparent;
            border-radius: 50px;
            font-size: 1.1rem;
            background: var(--light-bg);
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .search-input::placeholder {
            color: #64748b;
        }

        body.dark-mode .search-input {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        body.dark-mode .search-input::placeholder {
            color: #94a3b8;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
        }

        .search-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-gradient);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 1.2rem;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Dropdown */
        .search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--light-card);
            border-radius: 16px;
            box-shadow: var(--shadow-hover);
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            margin-top: 0.5rem;
        }

        body.dark-mode .search-dropdown {
            background: var(--dark-card);
        }

        .dropdown-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: var(--transition);
        }

        body.dark-mode .dropdown-item {
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        .dropdown-item:hover {
            background: var(--light-bg);
        }

        body.dark-mode .dropdown-item:hover {
            background: var(--dark-bg);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        /* Stats Cards */
        .stats-section {
            padding: 2rem 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stats-card {
            background: var(--light-card);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        body.dark-mode .stats-card {
            background: var(--dark-card);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stats-label {
            color: #64748b;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        body.dark-mode .stats-label {
            color: #94a3b8;
        }

        /* Results Section */
        .results-section {
            padding: 2rem 0;
        }

        .article-card {
            background: var(--light-card);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        body.dark-mode .article-card {
            background: var(--dark-card);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-gradient);
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .article-card.original {
            background: var(--primary-gradient);
            color: white;
        }

        .article-card.original::before {
            background: white;
        }

        .article-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .article-summary {
            color: #64748b;
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .article-card.original .article-summary {
            color: rgba(255, 255, 255, 0.9);
        }

        body.dark-mode .article-summary {
            color: #94a3b8;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .article-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .article-card.original .article-link {
            color: white;
        }

        .article-link:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        .similarity-score {
            background: var(--accent-gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .article-date {
            color: #64748b;
            font-size: 0.9rem;
        }

        body.dark-mode .article-date {
            color: #94a3b8;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #64748b;
            font-size: 1.1rem;
        }

        body.dark-mode .loading-text {
            color: #94a3b8;
        }

        /* Error Message */
        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin: 1.5rem 0;
            text-align: center;
            box-shadow: var(--shadow);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .search-section {
                margin: -1rem 1rem 1rem 1rem;
                padding: 2rem 0;
            }

            .search-container {
                padding: 0 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .article-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5a67d8;
        }

        body.dark-mode ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }
    </style>
</head>

<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>

    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="header-icon">
                <i class="fas fa-brain"></i>
            </div>
            <h1>AI News Recommender</h1>
            <p>Discover similar articles using advanced machine learning and natural language processing</p>
        </div>
    </div>

    <!-- Search Section -->
    <div class="search-section">
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="form-control search-input"
                    placeholder="Search for articles by title..." autocomplete="off">
                <button class="btn search-btn" onclick="searchArticles()">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <!-- Dropdown for search results -->
            <div id="searchDropdown" class="search-dropdown" style="display: none;"></div>
        </div>
    </div>

    <!-- Stats Section -->
    <div class="container">
        <div class="stats-section">
            <div class="stats-grid">
                <div class="stats-card">
                    <div class="stats-number" id="totalArticles">-</div>
                    <div class="stats-label">Total Articles</div>
                </div>
                <div class="stats-card">
                    <div class="stats-number" id="recommendationsCount">-</div>
                    <div class="stats-label">Recommendations</div>
                </div>
                <div class="stats-card">
                    <div class="stats-number" id="avgSimilarity">-</div>
                    <div class="stats-label">Avg Similarity</div>
                </div>
                <div class="stats-card">
                    <div class="stats-number" id="processingTime">-</div>
                    <div class="stats-label">Processing Time</div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div id="loading" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p class="loading-text">Analyzing content and finding similar articles...</p>
            </div>

            <div id="error" class="error-message" style="display: none;"></div>

            <div id="results"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allArticles = [];
        let searchTimeout;
        let isDarkMode = false;

        // Theme toggle functionality
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);

            const icon = document.getElementById('theme-icon');
            if (isDarkMode) {
                icon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            } else {
                icon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                toggleTheme();
            }
        }

        // Load theme on page load
        loadTheme();

        // Load all articles on page load
        window.onload = function () {
            loadAllArticles();
        };

        // Search input event listener
        document.getElementById('searchInput').addEventListener('input', function (e) {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();

            if (query.length < 2) {
                hideDropdown();
                return;
            }

            searchTimeout = setTimeout(() => {
                performSearch(query);
            }, 300);
        });

        // Hide dropdown when clicking outside
        document.addEventListener('click', function (e) {
            if (!e.target.closest('.search-box')) {
                hideDropdown();
            }
        });

        function loadAllArticles() {
            fetch('/api/articles')
                .then(response => response.json())
                .then(data => {
                    allArticles = data.articles;
                    document.getElementById('totalArticles').textContent = allArticles.length.toLocaleString();
                })
                .catch(error => {
                    console.error('Error loading articles:', error);
                });
        }

        function performSearch(query) {
            fetch(`/api/search?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    showDropdown(data.articles);
                })
                .catch(error => {
                    console.error('Error searching:', error);
                });
        }

        function showDropdown(articles) {
            const dropdown = document.getElementById('searchDropdown');
            dropdown.innerHTML = '';

            if (articles.length === 0) {
                dropdown.innerHTML = '<div class="dropdown-item text-muted">No articles found</div>';
            } else {
                articles.forEach(article => {
                    const item = document.createElement('div');
                    item.className = 'dropdown-item';
                    item.innerHTML = `
                        <div class="fw-bold">${article.title}</div>
                        <div class="text-muted small">${article.summary}</div>
                    `;
                    item.onclick = () => selectArticle(article.title);
                    dropdown.appendChild(item);
                });
            }

            dropdown.style.display = 'block';
            dropdown.classList.add('fade-in');
        }

        function hideDropdown() {
            document.getElementById('searchDropdown').style.display = 'none';
        }

        function selectArticle(title) {
            document.getElementById('searchInput').value = title;
            hideDropdown();
            searchArticles();
        }

        function searchArticles() {
            const title = document.getElementById('searchInput').value.trim();
            if (!title) {
                showError('Please enter an article title to search for recommendations.');
                return;
            }

            const startTime = performance.now();
            showLoading();
            hideError();

            fetch('/api/recommendations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: title,
                    num_recommendations: 5
                })
            })
                .then(response => response.json())
                .then(data => {
                    const endTime = performance.now();
                    const processingTime = ((endTime - startTime) / 1000).toFixed(2);

                    hideLoading();
                    if (data.error) {
                        showError(data.error);
                    } else {
                        displayResults(data, processingTime);
                    }
                })
                .catch(error => {
                    hideLoading();
                    showError('An error occurred while fetching recommendations.');
                    console.error('Error:', error);
                });
        }

        function displayResults(data, processingTime) {
            const resultsDiv = document.getElementById('results');
            let html = '';

            // Original article
            html += `
                <div class="article-card original slide-up">
                    <div class="article-title">
                        <i class="fas fa-star"></i> Original Article
                    </div>
                    <div class="article-summary">${data.original_article.title}</div>
                    <div class="article-meta">
                        <a href="${data.original_article.link}" target="_blank" class="article-link">
                            <i class="fas fa-external-link-alt"></i> Read Article
                        </a>
                        <span><i class="fas fa-calendar"></i> Original</span>
                    </div>
                </div>
            `;

            // Recommendations
            if (data.recommendations && data.recommendations.length > 0) {
                html += '<h3 class="mb-4 slide-up"><i class="fas fa-lightbulb"></i> Recommended Articles</h3>';

                data.recommendations.forEach((rec, index) => {
                    html += `
                        <div class="article-card slide-up" style="animation-delay: ${index * 0.1}s">
                            <div class="article-title">${rec.title}</div>
                            <div class="article-summary">${rec.summary}</div>
                            <div class="article-meta">
                                <a href="${rec.link}" target="_blank" class="article-link">
                                    <i class="fas fa-external-link-alt"></i> Read Article
                                </a>
                                <span class="similarity-score">${(rec.similarity_score * 100).toFixed(1)}% Similar</span>
                            </div>
                        </div>
                    `;
                });

                // Update stats
                const avgSimilarity = data.recommendations.reduce((sum, rec) => sum + rec.similarity_score, 0) / data.recommendations.length;
                document.getElementById('recommendationsCount').textContent = data.recommendations.length;
                document.getElementById('avgSimilarity').textContent = (avgSimilarity * 100).toFixed(1) + '%';
                document.getElementById('processingTime').textContent = processingTime + 's';
            } else {
                html += '<div class="text-center text-muted slide-up">No recommendations found.</div>';
            }

            resultsDiv.innerHTML = html;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.classList.add('fade-in');
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>

</html>
