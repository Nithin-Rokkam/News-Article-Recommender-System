<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Article Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-bg: #ecf0f1;
            --dark-text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1200px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            padding: 2rem;
            background: var(--light-bg);
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            border: none;
            border-radius: 50px;
            padding: 15px 60px 15px 25px;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: var(--secondary-color);
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--primary-color);
            transform: translateY(-50%) scale(1.05);
        }

        .results-section {
            padding: 2rem;
        }

        .article-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 5px solid var(--secondary-color);
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .article-title {
            color: var(--primary-color);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .article-summary {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
        }

        .similarity-score {
            background: var(--secondary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .original-article {
            background: linear-gradient(135deg, var(--accent-color), #c0392b);
            color: white;
            border-left-color: var(--accent-color);
        }

        .original-article .article-title {
            color: white;
        }

        .original-article .article-summary {
            color: rgba(255, 255, 255, 0.9);
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
        }

        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .stats-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dropdown-menu {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
        }

        .dropdown-item:hover {
            background: var(--light-bg);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-newspaper"></i> News Article Recommender</h1>
                <p>Discover similar articles using AI-powered content analysis</p>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" class="form-control search-input"
                        placeholder="Search for an article title..." autocomplete="off">
                    <button class="btn search-btn" onclick="searchArticles()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <!-- Dropdown for search results -->
                <div id="searchDropdown" class="dropdown-menu position-absolute w-100 mt-2"
                    style="display: none; z-index: 1000;"></div>
            </div>

            <!-- Stats Section -->
            <div class="row mx-3 mb-4">
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="stats-number" id="totalArticles">-</div>
                        <div class="stats-label">Total Articles</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="stats-number" id="recommendationsCount">-</div>
                        <div class="stats-label">Recommendations</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="stats-number" id="avgSimilarity">-</div>
                        <div class="stats-label">Avg Similarity</div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Analyzing content and finding similar articles...</p>
                </div>

                <div id="error" class="error-message" style="display: none;"></div>

                <div id="results"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allArticles = [];
        let searchTimeout;

        // Load all articles on page load
        window.onload = function () {
            loadAllArticles();
        };

        // Search input event listener
        document.getElementById('searchInput').addEventListener('input', function (e) {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();

            if (query.length < 2) {
                hideDropdown();
                return;
            }

            searchTimeout = setTimeout(() => {
                performSearch(query);
            }, 300);
        });

        // Hide dropdown when clicking outside
        document.addEventListener('click', function (e) {
            if (!e.target.closest('.search-box')) {
                hideDropdown();
            }
        });

        function loadAllArticles() {
            fetch('/api/articles')
                .then(response => response.json())
                .then(data => {
                    allArticles = data.articles;
                    document.getElementById('totalArticles').textContent = allArticles.length;
                })
                .catch(error => {
                    console.error('Error loading articles:', error);
                });
        }

        function performSearch(query) {
            fetch(`/api/search?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    showDropdown(data.articles);
                })
                .catch(error => {
                    console.error('Error searching:', error);
                });
        }

        function showDropdown(articles) {
            const dropdown = document.getElementById('searchDropdown');
            dropdown.innerHTML = '';

            if (articles.length === 0) {
                dropdown.innerHTML = '<div class="dropdown-item text-muted">No articles found</div>';
            } else {
                articles.forEach(article => {
                    const item = document.createElement('div');
                    item.className = 'dropdown-item';
                    item.innerHTML = `
                        <div class="fw-bold">${article.title}</div>
                        <div class="text-muted small">${article.summary}</div>
                    `;
                    item.onclick = () => selectArticle(article.title);
                    dropdown.appendChild(item);
                });
            }

            dropdown.style.display = 'block';
        }

        function hideDropdown() {
            document.getElementById('searchDropdown').style.display = 'none';
        }

        function selectArticle(title) {
            document.getElementById('searchInput').value = title;
            hideDropdown();
            searchArticles();
        }

        function searchArticles() {
            const title = document.getElementById('searchInput').value.trim();
            if (!title) {
                showError('Please enter an article title to search for recommendations.');
                return;
            }

            showLoading();
            hideError();

            fetch('/api/recommendations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: title,
                    num_recommendations: 5
                })
            })
                .then(response => response.json())
                .then(data => {
                    hideLoading();
                    if (data.error) {
                        showError(data.error);
                    } else {
                        displayResults(data);
                    }
                })
                .catch(error => {
                    hideLoading();
                    showError('An error occurred while fetching recommendations.');
                    console.error('Error:', error);
                });
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            let html = '';

            // Original article
            html += `
                <div class="article-card original-article">
                    <div class="article-title">
                        <i class="fas fa-star"></i> Original Article
                    </div>
                    <div class="article-summary">${data.original_article.title}</div>
                    <div class="article-meta">
                        <span><i class="fas fa-link"></i> <a href="${data.original_article.link}" target="_blank" class="text-white">Read Article</a></span>
                        <span><i class="fas fa-calendar"></i> Original</span>
                    </div>
                </div>
            `;

            // Recommendations
            if (data.recommendations && data.recommendations.length > 0) {
                html += '<h3 class="mb-4"><i class="fas fa-lightbulb"></i> Recommended Articles</h3>';

                data.recommendations.forEach(rec => {
                    html += `
                        <div class="article-card">
                            <div class="article-title">${rec.title}</div>
                            <div class="article-summary">${rec.summary}</div>
                            <div class="article-meta">
                                <span><i class="fas fa-link"></i> <a href="${rec.link}" target="_blank">Read Article</a></span>
                                <span class="similarity-score">${(rec.similarity_score * 100).toFixed(1)}% Similar</span>
                            </div>
                        </div>
                    `;
                });

                // Update stats
                const avgSimilarity = data.recommendations.reduce((sum, rec) => sum + rec.similarity_score, 0) / data.recommendations.length;
                document.getElementById('recommendationsCount').textContent = data.recommendations.length;
                document.getElementById('avgSimilarity').textContent = (avgSimilarity * 100).toFixed(1) + '%';
            } else {
                html += '<div class="text-center text-muted">No recommendations found.</div>';
            }

            resultsDiv.innerHTML = html;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>

</html>
